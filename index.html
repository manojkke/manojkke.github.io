<html style="background-color: rgb(83, 83, 83);">

</style>
 
<body>

      <div style="background-color: aliceblue;width: 620px;">
        <div style="float: left;background-color: aliceblue;">
          <div class="percentage_container">9 % : <span class="valueHolder " id="P_9"> </span></div>
          <div class="percentage_container">8 % : <span class="valueHolder " id="P_8"> </span></div>
          <div class="percentage_container">7 % : <span class="valueHolder " id="P_7"> </span></div>
          <div class="percentage_container">6 % : <span class="valueHolder " id="P_6"> </span></div>
          <div class="percentage_container">4 % : <span class="valueHolder " id="P_4"> </span></div>

          <div style="background-color: rgb(142, 171, 172);" class="percentage_container">10 % : <span class="valueHolder" id="P_10"> </span></div>
          <div style="background-color: aquamarine;" class="percentage_container">5 % : <span class="valueHolder " id="P_5"> </span></div>
        </div>
        <div style="margin: 12px;margin-top: 50%;float: left;">
          <input type="number" id="broughtValue" onchange="valueEntres()" />
        </div>
        <div style="float: left; background-color: aliceblue;">
          <div class="percentage_container">9 % : <span class="valueHolder " id="M_9"> </span></div>
          <div class="percentage_container">8 % : <span class="valueHolder " id="M_8"> </span></div>
          <div class="percentage_container">7 % : <span class="valueHolder " id="M_7"> </span></div>
          <div class="percentage_container">6 % : <span class="valueHolder " id="M_6"> </span></div>
          <div class="percentage_container">4 % : <span class="valueHolder " id="M_4"> </span></div>
          <div class="percentage_container">3 % : <span class="valueHolder " id="M_3"> </span></div>
          <div class="percentage_container">2 % : <span class="valueHolder " id="M_2"> </span></div>
          <div class="percentage_container">1 % : <span class="valueHolder " id="M_1"> </span></div>
          <div style="background-color: rgb(142, 171, 172);" class="percentage_container">20 % : <span class="valueHolder" id="M_20"> </span></div>
          <div style="background-color: aquamarine;" class="percentage_container">15 % : <span class="valueHolder "id="M_15"> </span></div>
          <div style="background-color: rgb(142, 171, 172);" class="percentage_container">10 % : <span class="valueHolder" id="M_10"> </span></div>
          <div style="background-color: aquamarine;" class="percentage_container">5 % : <span class="valueHolder "id="M_5"> </span></div>

        </div>




      </div>
    </div>
  </div>
</body>
<script>
  function valueEntres() {
    var broughtValue = document.getElementById('broughtValue').value * 1;

    if (!isNaN(broughtValue)) {
      const valueHolder = document.querySelectorAll('.valueHolder');
      valueHolder.forEach((element) => {
        element.innerText = '';
      });

      var percentage_1 = ((1 / 100) * broughtValue).toFixed(2) * 1;
      var percentage_2 = ((2 / 100) * broughtValue).toFixed(2) * 1;
      var percentage_3 = ((3 / 100) * broughtValue).toFixed(2) * 1;
      var percentage_4 = ((4 / 100) * broughtValue).toFixed(2) * 1;
      var percentage_5 = ((5 / 100) * broughtValue).toFixed(2) * 1;
      var percentage_6 = ((6 / 100) * broughtValue).toFixed(2) * 1;
      var percentage_7 = ((7 / 100) * broughtValue).toFixed(2) * 1;
      var percentage_8 = ((8 / 100) * broughtValue).toFixed(2) * 1;
      var percentage_9 = ((9 / 100) * broughtValue).toFixed(2) * 1;
      var percentage_10 = ((10 / 100) * broughtValue).toFixed(2) * 1;
      var percentage_15 = ((15 / 100) * broughtValue).toFixed(2) * 1;
      var percentage_20 = ((20 / 100) * broughtValue).toFixed(2) * 1;

      document.getElementById('P_1').innerText = (broughtValue + percentage_1).toFixed(2);
      document.getElementById('P_2').innerText = (broughtValue + percentage_2).toFixed(2);
      document.getElementById('P_3').innerText = (broughtValue + percentage_3).toFixed(2);
      document.getElementById('P_4').innerText = (broughtValue + percentage_4).toFixed(2);
      document.getElementById('P_5').innerText = (broughtValue + percentage_5).toFixed(2);
      document.getElementById('P_6').innerText = (broughtValue + percentage_6).toFixed(2);
      document.getElementById('P_7').innerText = (broughtValue + percentage_7).toFixed(2);
      document.getElementById('P_8').innerText = (broughtValue + percentage_8).toFixed(2);
      document.getElementById('P_9').innerText = (broughtValue + percentage_9).toFixed(2);
      document.getElementById('P_10').innerText = (broughtValue + percentage_10).toFixed(2);
      document.getElementById('P_15').innerText = (broughtValue + percentage_15).toFixed(2);
      document.getElementById('P_20').innerText = (broughtValue + percentage_20).toFixed(2);

      percentage_1 = percentage_1 + "";

      document.getElementById('M_1').innerText = (broughtValue - percentage_1).toFixed(2);
      document.getElementById('M_2').innerText = (broughtValue - percentage_2).toFixed(2);
      document.getElementById('M_3').innerText = (broughtValue - percentage_3).toFixed(2);
      document.getElementById('M_4').innerText = (broughtValue - percentage_4).toFixed(2);
      document.getElementById('M_5').innerText = (broughtValue - percentage_5).toFixed(2);
      document.getElementById('M_6').innerText = (broughtValue - percentage_6).toFixed(2);
      document.getElementById('M_7').innerText = (broughtValue - percentage_7).toFixed(2);
      document.getElementById('M_8').innerText = (broughtValue - percentage_8).toFixed(2);
      document.getElementById('M_9').innerText = (broughtValue - percentage_9).toFixed(2);
      document.getElementById('M_10').innerText = (broughtValue - percentage_10).toFixed(2);
      document.getElementById('M_15').innerText = (broughtValue - percentage_15).toFixed(2);
      document.getElementById('M_20').innerText = (broughtValue - percentage_20).toFixed(2);
    }
  }
</script>

</html>
