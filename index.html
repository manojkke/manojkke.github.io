<body style="font-size: 17px">
  <div>
    <button style="width: 100%; height: 40px" onclick="getNewsData()">
      Refresh Data
    </button>

    <input type="text" id="todaysEarningCalalderSymbols" name="todaysEarningCalalderSymbols" style="width: 100%;" />
    <input type="text" id="tomorrowsEarningCalalderSymbols" name="tomorrowsEarningCalalderSymbols"
      style="width: 100%;" />
    <input type="text" id="pastEarningCalalderSymbols" name="pastEarningCalalderSymbols" style="width: 100%;" />

    <div></div>
    <div class="row" id="main-container" style="margin-top: 20px">
      <div id="newsSymbol-Sym1" style="padding: 5px">
        <button class="btn" type="button" data-toggle="collapse" data-target="#collapseExample-Sym1"
          aria-expanded="false" style="width: 100%">
          Symboldfg
        </button>

        <div class="collapse" id="collapseExample-Sym1">
          <div>Anim pariatur cliche</div>
          <div>cliche reprehenderit</div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <script>
    // var script = document.createElement("script");
    // script.src = "https://code.jquery.com/jquery-3.6.3.min.js";
    // document.getElementsByTagName("head")[0].appendChild(script);

    var currentAccessToken = null;

    var allNewsData = [];

    var allEarningCalanderData = [];

    var todaysEarningCalalderSymbols = [];
    var tomorrowsEarningCalalderSymbols = [];
    var pastEarningCalalderSymbols = [];

    function getDateFormat(params) {
      var d = params;
      var curr_date = d.getDate();
      var curr_month = d.getMonth() + 1;
      if (curr_month < 10) curr_month = "0" + curr_month;
      var curr_year = d.getFullYear();
      var dateString = curr_date + "-" + curr_month + "-" + curr_year;
      return dateString;
    }




    function GetAccessToken() {
      $.ajax({
        url: "https://realm.mongodb.com/api/client/v2.0/app/data-yyhzg/auth/providers/local-userpass/login",
        crossDomain: true,
        method: "post",
        contentType: "application/json",
        data: JSON.stringify({
          username: "manojkke@gmail.com",
          password: "Profit@123",
        }),
      }).done(function (response) {
        currentAccessToken = response.access_token;
        console.log(response);
        getNewsData();
        getEarningCalanderSymbols();
      });
    }

    function getNewsData() {
      $.ajax({
        url: "https://ap-southeast-1.aws.data.mongodb-api.com/app/data-yyhzg/endpoint/data/v1/action/find",
        crossDomain: true,
        method: "post",
        headers: {
          Authorization: "Bearer " + currentAccessToken,
        },
        contentType: "application/json",
        data: JSON.stringify({
          collection: "NewsCollection",
          database: "Trading_news",
          dataSource: "Cluster0",
        }),
      }).done(function (response) {
        allNewsData = response.documents;

        var todayDate = getDateFormat(new Date());

        var yesterDa = new Date();
        yesterDa.setDate(yesterDa.getDate() - 1);
        var yesterDate = getDateFormat(yesterDa);



        allNewsData = allNewsData.filter(function (v) {
          return v.DateOn == todayDate || v.DateOn == yesterDate;
        });
        drawNewsContent(allNewsData);
      });
    }

    function getEarningCalanderSymbols() {
      $.ajax({
        url: "https://ap-southeast-1.aws.data.mongodb-api.com/app/data-yyhzg/endpoint/data/v1/action/find",
        crossDomain: true,
        method: "post",
        headers: {
          Authorization: "Bearer " + currentAccessToken,
        },
        contentType: "application/json",
        data: JSON.stringify({
          collection: "EarningCalanderSymbols",
          database: "Trading_news",
          dataSource: "Cluster0",
        }),
      }).done(function (response) {
        allEarningCalanderData = response.documents;

        //     todaysEarningCalalderSymbols
        // tomorrowsEarningCalalderSymbols
        // pastEarningCalalderSymbols

        //
        var todayDate = getDateFormat(new Date());
        var todayCalData = allEarningCalanderData.filter(function (v) {
          return v.DateOn == todayDate;
        });
        if (todayCalData.length > 0)
          todaysEarningCalalderSymbols = todayCalData[0].Symbols;
        $('#todaysEarningCalalderSymbols').val(todaysEarningCalalderSymbols.toString());
        //


        //
        var tomo = new Date();
        tomo.setDate(tomo.getDate() + 1);

        var tomorrowDate = getDateFormat(tomo);
        var tomorCalData = allEarningCalanderData.filter(function (v) {
          return v.DateOn == tomorrowDate;
        });
        if (tomorCalData.length > 0)
          tomorrowsEarningCalalderSymbols = tomorCalData[0].Symbols;
        //
        $('#tomorrowsEarningCalalderSymbols').val(tomorrowsEarningCalalderSymbols.toString());


        //
        var yesterDa = new Date();
        yesterDa.setDate(yesterDa.getDate() - 1);

        var yesterDate = getDateFormat(yesterDa);
        var yesterCalData = allEarningCalanderData.filter(function (v) {
          return v.DateOn == yesterDate;
        });
        if (yesterCalData.length > 0)
          pastEarningCalalderSymbols = yesterCalData[0].Symbols;
        $('#pastEarningCalalderSymbols').val(pastEarningCalalderSymbols.toString());

        //


        drawNewsContent(allNewsData);
      });
    }

    function drawNewsContent(_allNewsData) {
      todaysEarningCalalderSymbols = $('#todaysEarningCalalderSymbols').val().split(',');
      tomorrowsEarningCalalderSymbols = $('#tomorrowsEarningCalalderSymbols').val().split(',');
      pastEarningCalalderSymbols = $('#pastEarningCalalderSymbols').val().split(',');



      $("#main-container").empty();

      for (var n = 0; n < _allNewsData.length; n++) {
        var currentNs = _allNewsData[n];

        var curSymbolTrimmed = currentNs.Symbol.replace("NYSE", "").replace("NASDAQ", "").replace(":", "");
        var symbolStringForButton = curSymbolTrimmed;
        if (currentNs.PositiveScore)
          symbolStringForButton = symbolStringForButton + " | <span style='background-color: green;color:white'>  P : " + currentNs.PositiveScore + "</span>";
        if (currentNs.NegativeScore)
          symbolStringForButton = symbolStringForButton + " | <span style='background-color: red;color:white'>  N : " + currentNs.NegativeScore + "</span>";
        if (currentNs.UpgradeDownGradeScore)
          symbolStringForButton = symbolStringForButton + " | <span style='background-color: blue;color:white'>  U/D : " + currentNs.UpgradeDownGradeScore + "</span>";

        if (todaysEarningCalalderSymbols.indexOf(curSymbolTrimmed) > -1)
          symbolStringForButton = symbolStringForButton + " | <span style='background-color: yellow;color:black'>  E-TD : " + 1 + "</span>";

        if (tomorrowsEarningCalalderSymbols.indexOf(curSymbolTrimmed) > -1)
          symbolStringForButton = symbolStringForButton + " | <span style='background-color: grey;color:black'>  E-TM : " + 1 + "</span>";

        if (pastEarningCalalderSymbols.indexOf(curSymbolTrimmed) > -1)
          symbolStringForButton = symbolStringForButton + " | <span style='background-color: grey;color:black'>  E-PA : " + 1 + "</span>";


        var newsDetailItems = currentNs.AllNewsDetails;
        var newsDetail_HTM = "";
        for (var nd = 0; nd < newsDetailItems.length; nd++) {
          var curNSDet = newsDetailItems[nd];
          newsDetail_HTM += "  <div >  " + currentNs.Symbol + " : -  : " + curNSDet.Title + "</div>";
          if (curNSDet.PositiveWords.length)
            newsDetail_HTM += "  <div> <span style='background-color: green;color:white'>  Positive Words </span>:  " + curNSDet.PositiveWords.join() + "</div>";
          if (curNSDet.NegativeWords.length)
            newsDetail_HTM += "  <div> <span style='background-color: red;color:white'>  Negative Words </span>:   " + curNSDet.NegativeWords.join() + "</div>";
          if (curNSDet.UpgradeDownGradeWords.length)
            newsDetail_HTM += "  <div> <span style='background-color: blue;color:white'>  Up / Down Words </span>:   " + curNSDet.UpgradeDownGradeWords.join() + "</div>";
        }

        var htm = '<div class="col-lg-4 col-sm-12" id="newsSymbol-' + currentNs.Symbol.replace(":", "") + currentNs.DateOn + '" style="padding: 5px;">';
        htm += '<button class="btn" type="button" data-toggle="collapse" data-target="#collapseExample-' + currentNs.Symbol.replace(":", "") + currentNs.DateOn + '" aria-expanded="false" style="width: 100%" > ' + symbolStringForButton + "</button>";
        htm += ' <div style="padding: 20px;" class="collapse" id="collapseExample-' + currentNs.Symbol.replace(":", "") + + currentNs.DateOn + '">';
        htm += newsDetail_HTM;
        htm += " </div>";
        htm += "</div>";

        $("#main-container").append(htm);
      }
    }

    function executeInJqueryLoaded(method) {
      if (window.jQuery) {
        method();
      } else {
        setTimeout(function () {
          executeInJqueryLoaded(method);
        }, 500);
      }
    }

    executeInJqueryLoaded(function () {
      GetAccessToken();
    });

    function sortMainDataUsingOrder(sortType) {
      if (sortType == 'PositiveScore') {
        function PositiveScoreSort(a, b) {
          var aName = a.numberOfChange;
          var bName = b.numberOfChange;
          return ((aName < bName) ? -1 : ((aName > bName) ? 1 : 0));
        }
      }

      if (sortType == 'NegativeScore') {
        function NegativeScoreSort(a, b) {
          var aName = a.numberOfChange;
          var bName = b.numberOfChange;
          return ((aName < bName) ? -1 : ((aName > bName) ? 1 : 0));
        }
      }


      if (sortType == 'EarningCalander') {
        function EarningCalanderSort(a, b) {
          var aName = a.numberOfChange;
          var bName = b.numberOfChange;
          return ((aName < bName) ? -1 : ((aName > bName) ? 1 : 0));
        }
      }
    }


  </script>
